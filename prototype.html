<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prototype</title>
    </head>

    <body>
        <script>

            /* prototype bisa digunakan untuk memberikan "property tambahan" pada object "turunan" dari constructor yang dibuat dengan new
            
            Menambahkan property pada turunan constructor bisa dilakukan secara langsung pada objectnya atau melalui constructor nya, jika ingin menambahkan property atau function melalui constructor, kita membutuhkan prototype*/
            
            /*default nya setelah kita membuat constructor functino kita akan mempunyai prototype*/
            function Person(firstName, lastName){ 
                this.firstName = firstName;
                this.lastName = lastName;
                this.sayHello = function (name){
                    console.info(`Hello ${name}, my name is ${this.firstName}`);
                }
                this.yesman = function (name){
                    console.info(`Hello ${firstName}, yes man ${name}`);
                }
            }

            /*sayBye dan run itu adanya di prototypenya constructor Person*/
            Person.prototype.sayBye = function (){
                console.info(`Good Bye`);
            }

            Person.prototype.run = function (){
                console.info(`${this.firstName} is running`);
            }

            /*default nya setelah kita membuat object dari constructor functino kita akan mempunyai prototype*/
            const batman = new Person("IronMan", "Joker");
            batman.sayBye = function (){
                console.info("Sampai Jumpa!");
            }

             /*default nya setelah kita membuat object dari constructor functino kita akan mempunyai prototype*/
            const thanos = new Person("Superman", "Flash");
            
            console.log(batman);
            console.log(thanos);

            batman.sayBye();
            batman.run();

        </script>
    </body>
</html>
