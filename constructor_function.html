<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Constructor Function</title>
    </head>

    <body>
        <script>
            
            // Membuat constructor function
            function Person(firstName, lastName){ // bestpractice nya kalo buat constructor nama setiap kata huruf depannya itu kapital
                // membuat property di constructor function
                this.firstName = firstName;
                this.lastName = lastName;
                this.sayHello = function (name){
                    console.info(`Hello ${name}, my name is ${this.firstName}`);
                }
            }

            const batman = new Person("IronMan", "Joker");
            // ini kalo constructor function nya ga make parameter 
            // batman.firstName = "Batman";
            // batman.lastName = "DC";
            batman.sayHello("Thanos");

            const thanos = new Person("Superman", "Flash");
            // ini kalo constructor function nya ga make parameter
            // thanos.firstName = "Thanos";
            // thanos.lastName = "Marvel";
            thanos.sayHello("Batman");

            console.log(batman);
            console.log(thanos);

        </script>
    </body>
</html>
