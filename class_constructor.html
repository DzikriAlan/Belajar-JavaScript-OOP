<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>class constructor</title>
    </head>

    <body>
        <script>

        // constructor itu menyiapkan sesuatu yang sudah dibuat saat pembuatan object. (jadi siap sedia, tinggal nunggu dipanggilnya aja. maksud dipanggil disini di panggil untuk ditampilkan ke console)
            
        class Person{
            constructor(name){
                // kode apapun
                console.info(`Membuat Person ${name}`);
            }
        }

        const batman = new Person("Batman"); // ini adalah pembuatan object
        console.info(batman);

        const thanos = new Person("Thanos");

        </script>
    </body>
</html>
