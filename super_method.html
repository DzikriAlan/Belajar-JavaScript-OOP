<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>super method</title>
    </head>

    <body>
        <script>
            
        class Shape{
            paint1(){
                console.info(`Paint Shape`);
            }
            paint2(){
                console.info(`paint apa saja`);
            }
            
        }

        class Circle extends Shape{
            constructor(name){
                super();
                this.name = name;
            }
            paint(){
                /*super method harus digunakan saat kita memanggil method dari class parent di class child, kalo ga make super, error. nulisnyanya juga harus di method dari class child */
                // walaupun ini inheritance, kalo kita mau manggil method dari parent class di class child, kita harus make super method  
                // super itu aslinya mereference ke protonya class Shape

                /*constructor dan method itu masuknya ke prototype, selain itu nempel di object instance*/
                super.paint1();
                super.paint2();
                console.info(`Paint Circle`);
            }
        }

        const circle = new Circle();
        circle.paint();

        // ini mah pasti ngerti kenapa bisa, kan class Circle inheritance dari Shape
        circle.paint1();
        circle.paint2();

        const shape = new Shape();
        console.info(circle);
        console.info(shape);

        </script>
    </body>
</html>
